name: Trigger auto deployment for pse10-backend-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/pse10-backend-api-AutoDeployTrigger-5f3175ee-a132-4ba3-a79d-f25eb2a1f5da.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PSE10BACKENDAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PSE10BACKENDAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PSE10BACKENDAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: pse10backendregistry.azurecr.io
          registryUsername: ${{ secrets.PSE10BACKENDAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PSE10BACKENDAPI_REGISTRY_PASSWORD }}
          containerAppName: pse10-backend-api
          resourceGroup: pse10-rg
          imageToBuild: pse10backendregistry.azurecr.io/pse10-backend-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


